<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here

  async function  fetchAndAppendElements() {
    const fetchedData = await fetch('https://jsonplaceholder.typicode.com/todos/4');
    console.log(fetchedData);
    const toArrayJsonData = await fetchedData.json();
    console.log(toArrayJsonData);
    
    const headerElement = document.createElement('h2');
    const checkbox = document.createElement('input');
    const container = document.getElementById('container');

    headerElement.textContent = toArrayJsonData.title;
    container.appendChild(headerElement);

    checkbox.setAttribute('type', 'checkbox');
    checkbox.setAttribute('checked', toArrayJsonData.completed);
    container.appendChild(checkbox);
  }

  fetchAndAppendElements();
</script>
