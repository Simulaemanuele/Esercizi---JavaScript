<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  // code here
  const fetchPost = document.getElementById('fetch-post');
  const savePost = document.getElementById('save-post');

  const myFetchMethod = async () => {
    const promisedFetch = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    const objFetch = await promisedFetch.json();
    console.log('Fetch element succeeded');
    return objFetch;
  }

  fetchPost.addEventListener('click', myFetchMethod);

  const mySaveMethod = async () => {
    const saving = JSON.stringify(await myFetchMethod);
    localStorage.setItem('Post', saving);
    console.log('Element saved with success');
  }
  savePost.addEventListener('click', mySaveMethod);
</script>
