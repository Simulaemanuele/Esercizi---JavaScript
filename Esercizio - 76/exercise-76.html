<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  const elementList = document.querySelectorAll('.hero-list-item');
  elementList.forEach(item => {
    item.addEventListener('mouseenter', () => item.style.backgroundColor = 'red');
    item.addEventListener('mouseleave', () => item.style.backgroundColor = 'transparent');
  })
</script>
