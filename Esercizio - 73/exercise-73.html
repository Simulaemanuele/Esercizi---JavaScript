<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  // code here
   addRow = () => {
    const tableRow = document.createElement('tr');
    tableRow.innerHTML = `
      <td>firstName</td>
      <td>lastName</td>
      <td>age</td>
      `
      document.querySelector('tbody').append(tableRow);
  }
  document.getElementById('add-row').addEventListener('click', addRow);
</script>
